<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="application">
      <div class="container">
        <header>
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-field"
              id="city-input" />
            <input type="submit" value="Search" class="search-btn" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div>
              <h1 class="current-city"></h1>
              <p class="current-details">
                <span id="day-time"></span>, <span id="condition"></span> <br />
                Humidity:
                <strong><span id="currentHumidity"></span></strong>, Wind:
                <strong><span id="current-wind"></span></strong>
              </p>
            </div>
            <div class="current-temperature">
              <span id="current-temperature-icon"></span
              ><span class="current-temperature-value"></span
              ><span class="current-temperature-unit">°C</span>
            </div>
          </div>
          <div class="weather-forecast-data">
            <div class="col-2">
              <div class="weather-forecast-day">Fri</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                class="weather-forecast-icon" />
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-max">12°</div>
                <div class="weather-forecast-temp-min">9°</div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-day">Sat</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                class="weather-forecast-icon" />
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-max">12°</div>
                <div class="weather-forecast-temp-min">9°</div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-day">Sun</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                class="weather-forecast-icon" />
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-max">12°</div>
                <div class="weather-forecast-temp-min">9°</div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-day">Mon</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                class="weather-forecast-icon" />
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-max">12°</div>
                <div class="weather-forecast-temp-min">9°</div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-day">Tue</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                class="weather-forecast-icon" />
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-max">12°</div>
                <div class="weather-forecast-temp-min">9°</div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/JulianaBurakova" target="_blank"
            >Iuliana Burakova</a
          >
          and is
          <a
            href="https://github.com/Juliana8b/learning-journey"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://my-cool-weather-forecast-app.netlify.app"
            target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
